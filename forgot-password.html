<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password | Easy Study App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 1s ease;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-container p {
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #555;
    }

    .form-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .form-container input:focus {
      border-color: #667eea;
      outline: none;
    }

    .button-container {
      text-align: center;
      margin-top: 15px;
    }

    .button-container button {
      padding: 12px 30px;
      background-color: #667eea;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #5a67d8;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .link a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }

    #confirmation-message {
      text-align: center;
      color: green;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <form class="form-container" id="forgotForm">
    <h2>Forgot Password</h2>
    <p>Enter your registered email or user ID. We'll send you a reset link or instructions.</p>

    <input type="text" name="identifier" placeholder="Email or User ID" required />

    <div class="button-container">
      <button type="submit">Send Reset Link</button>
    </div>

    <div id="confirmation-message">Reset link sent successfully! Check your email.</div>

    <div class="link">
      <a href="login.html">Back to Login</a>
    </div>
  </form>

  <script>
    const form = document.getElementById('forgotForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      
      // Simulate reset link sent (replace with real API/PHP logic)
      document.getElementById('confirmation-message').style.display = 'block';
    });
  </script>

</body>
</html>
