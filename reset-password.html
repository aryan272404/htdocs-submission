<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | Easy Study App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 1s ease;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-container p {
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #555;
    }

    .form-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .form-container input:focus {
      border-color: #667eea;
      outline: none;
    }

    .button-container {
      text-align: center;
      margin-top: 15px;
    }

    .button-container button {
      padding: 12px 30px;
      background-color: #667eea;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #5a67d8;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .link a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }

    #success-message {
      text-align: center;
      color: green;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <form class="form-container" id="resetForm">
    <h2>Reset Password</h2>
    <p>Enter your new password and confirm it below.</p>

    <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required />
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required />

    <div class="button-container">
      <button type="submit">Reset Password</button>
    </div>

    <div id="success-message">âœ… Password has been reset successfully!</div>

    <div class="link">
      <a href="login.html">Back to Login</a>
    </div>
  </form>

  <script>
    const form = document.getElementById('resetForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const pass1 = document.getElementById('newPassword').value.trim();
      const pass2 = document.getElementById('confirmPassword').value.trim();

      if (pass1.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      if (pass1 !== pass2) {
        alert("Passwords do not match.");
        return;
      }

      // TODO: Send new password to backend via fetch or form post

      document.getElementById('success-message').style.display = 'block';
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>

</body>
</html>
